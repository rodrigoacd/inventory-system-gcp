{% extends "base.html" %}

{% block title %}Agregar Producto{% endblock %}

{% block content %}
<h2><i class="bi bi-plus-circle"></i> Agregar Nuevo Producto</h2>

<form method="POST" enctype="multipart/form-data" class="mt-4">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del Producto *</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="sku" class="form-label">SKU *</label>
                <input type="text" class="form-control" id="sku" name="sku" required>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Descripción</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="mb-3">
                <label for="category" class="form-label">Categoría</label>
                <input type="text" class="form-control" id="category" name="category">
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label for="quantity" class="form-label">Cantidad Inicial *</label>
                <input type="number" class="form-control" id="quantity" name="quantity" value="0" min="0" required>
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label for="price" class="form-label">Precio *</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="0" min="0" required>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <label for="image" class="form-label">Imagen del Producto</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*">
        <small class="text-muted">La imagen se guardará en Google Cloud Storage</small>
    </div>

    <div class="mt-4">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save"></i> Guardar Producto
        </button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="bi bi-x-circle"></i> Cancelar
        </a>
    </div>
</form>
{% endblock %}
